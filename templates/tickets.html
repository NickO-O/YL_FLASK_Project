<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Покупка билета на Марс</title>
  <!-- Подключение Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }
    nav a {
      display: inline-block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      background-color: #333;
      color: #fff;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .cta {
      background-color: #f00;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Покупка билета на {{ name }}</h1>
  </header>
  <nav>
    <a href="/">Главная</a>
    <a href="/about">О нас</a>
    <a href="/contacts">Контакты</a>
  </nav>
  <main>
    <form method="post">
      <div class="form-group">
        <label for="name">ФИО:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="departure">Космодром взлёта:</label>
        <select class="form-control" id="departure" name="departure">
          {% for item in arrive %}
             <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="arrival">Космодром посадки:</label>
        <select class="form-control" id="arrival" name="arrival">
          {% for item in departure %}
             <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="date">Дата вылета:</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>
      <button type="submit" class="cta">Купить билет</button>
    </form>
  </main>
  <!-- Подключение Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
